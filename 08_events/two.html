<script>
	//Set timeout print the value one time only after the time
	const sayAkshay=function(){
	console.log("Akshay");
	};
	
	const changeText=function(){
	document.querySelector('h1').innerHTML="Best JS Series hitesh C"
	}
	const changeMe=setTimeout(changeText,2000);
	//Set Interval function execute several time after the particular time and it keeps runnning
	
	//how to stop timeout event(setTimeout) on the button click
	const stopButton=document.querySelector("button");
	stopButton.addEventListener('click', function(e){
	console.log("time stop")
	clearTimeout(changeMe);
	})

	
</script>
